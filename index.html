<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images slider Toggle Button</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Zuri week three image slider</h1>
    <div class="wrapper">
        <div class="prev-btn">
            <i class="fas fa-chevron-left"></i></div>

            <div class="slides-container">
                
                <div class="slide-image">
                    <img src="/images/flower1.jpg" alt="">
                </div>

                <div class="slide-image">
                    <img src="/images/flower2.jpg" alt="">
                </div>

                <div class="slide-image">
                    <img src="/images/flower3.jpeg" alt="">
                </div>

                <div class="slide-image">
                    <img src="/images/flower4.jpeg" alt="">
                </div>

                <div class="slide-image">
                    <img src="/images/flower5.jpeg" alt="">
                </div>

                <div class="slide-image">
                    <img src="/images/flower6.jpeg" alt="">
                </div>     

               
                
            </div>

            <div class="next-btn">
                <i class="fas fa-chevron-right"></i></div>

        </div>
    </div>
    </div>

    <div class="navigation-dots">
    </div>

    <script src="/index.js"></script>
</body>
</html>
